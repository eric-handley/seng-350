services:
  deps:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=postgres
    depends_on:
      db:
        condition: service_healthy
    command:
      - sh
      - -lc
      - |
        # This is really dumb but it works super well for our setup!
        CHECKSUM=$$(cat package.json package-lock.json src/*/package.json 2>/dev/null | md5sum)
        if [ ! -f .npm-install-checksum ] || [ "$$(cat .npm-install-checksum)" != "$$CHECKSUM" ]; then
          npm install --loglevel verbose --no-audit --no-fund && echo "$$CHECKSUM" > .npm-install-checksum
        fi
        touch /tmp/deps-ready
        apk add --no-cache postgresql-client > /dev/null 2>&1
        # Check if tables exist before running migrations + seeds
        TABLE_COUNT=$$(PGPASSWORD=$$PGPASSWORD psql -h $$PGHOST -U $$PGUSER -d $$PGDATABASE -t -c "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'public';")
        if [ "$$TABLE_COUNT" -eq "0" ]; then
          cd src/server && npm run db:setup
        fi
    healthcheck:
      # Again, really stupid, works great!
      test: ["CMD-SHELL", "test -f /tmp/deps-ready"]
      interval: 1s
      timeout: 1s
      retries: 300

  client:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    depends_on:
      deps:
        condition: service_healthy
    command: ["sh", "-c", "npm run dev:client"]

  server:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SESSION_SECRET=dev-session-secret-change-in-production
      - NEXTAUTH_SECRET=dev-secret-key-change-in-production
    depends_on:
      deps:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["sh", "-c", "cd src/server && npm run dev"]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api-docs | grep -q 'Swagger'"]
      interval: 5s
      timeout: 5s
      retries: 100

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 100

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 100

  test-db:
    image: postgres:16
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test_db
    volumes:
      - test-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 100

  test-db-setup:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - NODE_ENV=test
      - PGHOST=test-db
      - PGPORT=5432
      - PGUSER=test
      - PGPASSWORD=test
      - PGDATABASE=test_db
    depends_on:
      deps:
        condition: service_completed_successfully
      test-db:
        condition: service_healthy
    command: ["sh", "-c", "cd src/server && npm run db:setup"]

volumes:
  db-data:
  redis-data:
  test-db-data:
